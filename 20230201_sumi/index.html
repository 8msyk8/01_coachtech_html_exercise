<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>
<body>
  <nav>
    <h1>株式会社TECH</h1>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">企業情報</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">よくある質問</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
  <main>
    <img src="img/mv.png" alt="society">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <section>
        <h3>会社概要</h3>
        <table>
          <tr>
            <th rowspan="1">会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th rowspan="1">代表者</th>
            <td>山田　太郎</td>
          </tr>
          <tr>
            <th rowspan="1">所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th rowspan="1">設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th rowspan="1">従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th rowspan="1">資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </section>
      <section>
        <h3>お問い合わせ</h3>
        <form action="detail.html" method="get">
          <table>
            <tr>
              <td>
                <label>
                  会社名<input type="text" name="company_name">
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  お名前<input type="text" name="person_name">
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  メールアドレス<input type="email" name="email">
                </label>    
              </td>     
            </tr>
            <tr>
              <td>
                <label>
                  お問い合わせ内容 <textarea name="textarea" cols="30" rows="3"></textarea>
                </label> 
              </td>     
            </tr>
            <tr>
              <td>
                <input type="submit" value = "お申し込み">
              </td>     
            </tr>
          </table>
        </form>
      </section>
  </main>
  <footer>
    <small>&copy; 2020 TTECH Inc.</small>
  </footer>
</body>
</html>
